* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}	
/*NAVBAR*/
.navbar {
  display: flex;
  justify-content: space-between;
  align-items: center;
  background-color: black;
  color: white;
  padding: 20px 30px;
}
.logo {
  font-size: 35px;
  font-family: "Alfa Slab One", serif;
}
.nav-links {
  list-style: none;
  display: flex;
  gap: 6rem;
  margin-right: 300px;
  font-family: "Ancizar Sans", sans-serif;
  font-size: 30px;
  font-weight: 20px;
}
.nav-links a{
  text-decoration: none;
  color: white;
  font-size: 18px;
  cursor: pointer;
}
.nav-links a:hover {
  color: #1db954; 
  font-weight: bold;
}

/*PAGE1*/
.page1{
	background-color: #d2d2d2;
	border-radius: 20px;
	margin: 40px 90px;
	display: flex;
	align-items: center;
	padding: 20px 20px;
}
.page1 .image{
	margin-left: 50px;
}
.page1 .image img{
	border-radius: 20px;
}
.page1 .content{
	padding: 0 50px;
	font-family: "Oswald", sans-serif;
}
.page1 .content p{
	padding: 5px 0;
}


.audio-player {
  background: #1e1e1e;
  padding: 10px;
  max-width: 70%;
  margin: auto;
  border-radius: 10px;
  text-align: center;
  font-family: 'Segoe UI', sans-serif;
  margin-top: 10px;
}
.audio-player:hover{
  box-shadow: 0 0 15px gray;
  max-width: 72%;
}
.audio-player h4 {
  margin-bottom: 10px;
  font-size: 19px;
  color: white;
 }
.audio-player :hover{
	color: springgreen;
}
.audio-player audio {
  width: 95%;
}
/*FOOTER*/
@import url('https://fonts.googleapis.com/css2?family=Ancizar+Sans:ital,wght@0,100..1000;1,100..1000&family=Lexend:wght@100..900&family=Oswald:wght@200..700&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap');
.music-footer {
  background-color: #111;
  color: #fff;
  padding: 40px 20px 20px;
  font-family: 'Segoe UI', sans-serif;
  margin-top: 100px;
}

.footer-container {
  display: flex;
  flex-direction: column;
  align-items: center;
  gap: 20px;
  text-align: center;
}

.footer-logo h2 {
  margin: 0;
  font-size: 24px;
  color: #1db954; /* Spotify green */
}

.footer-logo p {
  margin: 5px 0 0;
  font-size: 16px;
  color: #ccc;
  font-family: "Ancizar Sans", sans-serif;
}

.footer-social a {
  margin: 0 10px;
  color: #ccc;
  font-size: 18px;
  transition: color 0.3s;
}

.footer-social a:hover {
  color: #1db954;
}
